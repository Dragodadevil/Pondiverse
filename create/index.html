<h1><a href="/" class="breadcrumb">Pondiverse</a> - Create</h1>

<header>
  <p>
    To create something for the pondiverse, go make something in one of these
    tools.
  </p>
  <p>
    To see how to add your own tool to the Pondiverse, see <a href="/create/guide.html">the guide</a>.
    </p>
</header>

<main>
  <script type="module">
    import { participants } from "/participants.js";      

    const main = document.querySelector("main");

    for (var tool in participants) {
        main.innerHTML += ` <a href=${participants[tool].url} class="button secondary">${participants[tool].name}</a> `;
    }
  </script>
</main>
