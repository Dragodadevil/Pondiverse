<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pondiverse - Tool</title>
<link rel="stylesheet" href="/style.css" />
<h1><a href="/" class="breadcrumb">Pondiverse</a> - Tool</h1>
<header
  id="view-source"
  style="position: absolute; top: 0; right: 0; padding: 16px">
  <a
    href="https://github.com/TodePond/Pondiverse/tree/main/tool/index.html"
    target="_blank">
    View source
  </a>
</header>

<p>
  <label for="title">
    Title
    <input type="text" id="title" />
  </label>
</p>

<p>
  <label for="type">
    Type
    <input type="text" id="type" />
  </label>
</p>

<p>
  <label for="data">
    Data
    <textarea
      id="data"
      rows="5"
      style="display: block; resize: vertical"></textarea>
  </label>
</p>

<p>
  <label for="image">
    Image
    <br />
    <img
      id="preview"
      alt="Preview"
      style="
        max-width: 400px;
        border: 1px solid #9faeee;
        background-color: #374362;
        display: none;
        margin-bottom: 10px;
      " />
    <input type="file" id="image" accept="image/*" />
    <br />
  </label>
</p>

<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />

<script type="module">
  import {
    addPondiverseButton,
    fetchPondiverseCreation,
    getPondiverseCreationImageUrl,
  } from "/pondiverse.js";

  const titleInput = document.querySelector("#title");
  const typeInput = document.querySelector("#type");
  const imageInput = document.querySelector("#image");
  const previewImage = document.querySelector("#preview");
  const dataInput = document.querySelector("#data");

  imageInput.onerror = () => {
    previewImage.style.display = "none";
  };

  imageInput.addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      previewImage.src = "";
      previewImage.style.display = "none";
    }
  });

  const searchParams = new URLSearchParams(window.location.search);
  const creationParam = searchParams.get("creation");
  if (creationParam) {
    fetchPondiverseCreation(creationParam).then((creation) => {
      titleInput.value = creation.title;
      typeInput.value = creation.type;
      previewImage.display = "block";
      previewImage.src = getPondiverseCreationImageUrl(creation);
      dataInput.value = creation.data;
    });
  }

  addPondiverseButton(() => ({
    title: titleInput.value,
    type: typeInput.value,
    image: previewImage.src,
    data: dataInput.value,
  }));
</script>
